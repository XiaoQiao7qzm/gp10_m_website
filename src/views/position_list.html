{{each data}}
<li class="activeable list-item" data-positionid="4718568" data-companyid="91954">
  <img src="//www.lgstatic.com/{{$value['companyLogo']}}" class="item-logo">
  <div class="item-desc">
    <h2 class="item-title">{{$value['companyName']}}</h2>
    <p class="item-info">
      <span class="item-pos">
        <b>{{$value['positionName']}} [ {{$value['city']}} ]</b>
      </span>
      <span class="item-salary">{{$value['salary']}}</span>
    </p>
    <p class="item-time">{{$value['createTime']}}</p>
  </div>
</li>
{{/each}}
